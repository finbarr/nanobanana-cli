name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build Linux binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-X main.Version=$VERSION"
          cp README.md cmd/nanobanana/README.md

          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o nanobanana ./cmd/nanobanana
          tar czf nanobanana-linux-amd64.tar.gz nanobanana
          rm nanobanana

          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o nanobanana ./cmd/nanobanana
          tar czf nanobanana-linux-arm64.tar.gz nanobanana
          rm nanobanana

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: nanobanana-linux-*.tar.gz

  build-macos:
    name: Build and Sign macOS Binaries
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build macOS binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-X main.Version=$VERSION"
          cp README.md cmd/nanobanana/README.md

          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o nanobanana-darwin-amd64 ./cmd/nanobanana
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o nanobanana-darwin-arm64 ./cmd/nanobanana

      - name: Import Apple certificate
        env:
          CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$CERTIFICATE" | base64 -d > cert.p12
          security create-keychain -p "temp" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "temp" build.keychain
          security import cert.p12 -k build.keychain -P "$PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "temp" build.keychain
          rm cert.p12

      - name: Sign macOS binaries
        env:
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the signing identity
          IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          echo "Signing with identity: $IDENTITY"

          codesign --force --options runtime --sign "$IDENTITY" nanobanana-darwin-amd64
          codesign --force --options runtime --sign "$IDENTITY" nanobanana-darwin-arm64

          # Verify signatures
          codesign -vv nanobanana-darwin-amd64
          codesign -vv nanobanana-darwin-arm64

      - name: Notarize macOS binaries
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          for bin in nanobanana-darwin-amd64 nanobanana-darwin-arm64; do
            echo "Notarizing $bin..."
            zip "${bin}.zip" "$bin"
            xcrun notarytool submit "${bin}.zip" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$TEAM_ID" \
              --wait
            rm "${bin}.zip"
          done

      - name: Package macOS binaries
        run: |
          for bin in nanobanana-darwin-amd64 nanobanana-darwin-arm64; do
            # Rename to just "nanobanana" inside the tarball
            cp "$bin" nanobanana
            tar czf "${bin}.tar.gz" nanobanana
            rm nanobanana
          done

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: nanobanana-darwin-*.tar.gz

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create checksums
        run: |
          sha256sum nanobanana-*.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            nanobanana-linux-amd64.tar.gz
            nanobanana-linux-arm64.tar.gz
            nanobanana-darwin-amd64.tar.gz
            nanobanana-darwin-arm64.tar.gz
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false

  homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Calculate tarball sha256 checksums
        id: sha
        env:
          TAG: ${{ steps.version.outputs.TAG }}
        run: |
          SHA_DARWIN_ARM64=$(curl -sL "https://github.com/finbarr/nanobanana-cli/releases/download/${TAG}/nanobanana-darwin-arm64.tar.gz" | sha256sum | cut -d' ' -f1)
          SHA_DARWIN_AMD64=$(curl -sL "https://github.com/finbarr/nanobanana-cli/releases/download/${TAG}/nanobanana-darwin-amd64.tar.gz" | sha256sum | cut -d' ' -f1)
          SHA_LINUX_ARM64=$(curl -sL "https://github.com/finbarr/nanobanana-cli/releases/download/${TAG}/nanobanana-linux-arm64.tar.gz" | sha256sum | cut -d' ' -f1)
          SHA_LINUX_AMD64=$(curl -sL "https://github.com/finbarr/nanobanana-cli/releases/download/${TAG}/nanobanana-linux-amd64.tar.gz" | sha256sum | cut -d' ' -f1)
          echo "SHA_DARWIN_ARM64=$SHA_DARWIN_ARM64" >> $GITHUB_OUTPUT
          echo "SHA_DARWIN_AMD64=$SHA_DARWIN_AMD64" >> $GITHUB_OUTPUT
          echo "SHA_LINUX_ARM64=$SHA_LINUX_ARM64" >> $GITHUB_OUTPUT
          echo "SHA_LINUX_AMD64=$SHA_LINUX_AMD64" >> $GITHUB_OUTPUT

      - name: Update Homebrew tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.version.outputs.VERSION }}
          TAG: ${{ steps.version.outputs.TAG }}
          SHA_DARWIN_ARM64: ${{ steps.sha.outputs.SHA_DARWIN_ARM64 }}
          SHA_DARWIN_AMD64: ${{ steps.sha.outputs.SHA_DARWIN_AMD64 }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/finbarr/homebrew-tap.git
          cd homebrew-tap

          # Remove old formula if it exists
          rm -f Formula/nanobanana.rb
          rm -f Formula/nanobanana-cli.rb

          # Create Casks directory
          mkdir -p Casks

          cat > Casks/nanobanana-cli.rb << 'EOF'
          cask "nanobanana-cli" do
            version "__VERSION__"

            on_arm do
              sha256 "__SHA_DARWIN_ARM64__"
              url "https://github.com/finbarr/nanobanana-cli/releases/download/__TAG__/nanobanana-darwin-arm64.tar.gz"
            end
            on_intel do
              sha256 "__SHA_DARWIN_AMD64__"
              url "https://github.com/finbarr/nanobanana-cli/releases/download/__TAG__/nanobanana-darwin-amd64.tar.gz"
            end

            name "nanobanana-cli"
            desc "Generate and edit images with Gemini from the command-line"
            homepage "https://github.com/finbarr/nanobanana-cli"

            binary "nanobanana"
          end
          EOF

          # Remove leading whitespace and substitute values
          sed -i 's/^          //' Casks/nanobanana-cli.rb
          sed -i "s/__VERSION__/${VERSION}/g" Casks/nanobanana-cli.rb
          sed -i "s/__TAG__/${TAG}/g" Casks/nanobanana-cli.rb
          sed -i "s/__SHA_DARWIN_ARM64__/${SHA_DARWIN_ARM64}/g" Casks/nanobanana-cli.rb
          sed -i "s/__SHA_DARWIN_AMD64__/${SHA_DARWIN_AMD64}/g" Casks/nanobanana-cli.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update nanobanana-cli to v${VERSION}"
          git push
